<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Asincronismo y API's</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="img-container">
                <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pokémon_logo.svg/1024px-International_Pokémon_logo.svg.png">
                <img src="https://i.pinimg.com/originals/2b/46/73/2b4673e318ab94da17bbf9eaad5b80d6.png" alt="Pokebola">
            </div>
        </header>
        <main>
            <section class="flex-c-col">
                <h1>Bienvenido al buscador de PokeAPI</h1>
                <div class="super-power flex-c-col">
                    <p>Ingresa un número y te mostrare que Pokemon es!</p>
                    <div class="image-container">
                        <img class="image" src="https://freepngimg.com/download/pokemon/120970-high-quality-pokemon-mewtwo-free-clipart-hq.png" alt="" srcset="">
                    </div>
                </div>
            </section>
            <section class="flex-c-col">
                <div class="input-container">
                    <input type="number" placeholder="Ingrese un número" id="number">
                    <button id="btn-search">Buscar</button>
                </div>
            </section>
            <section class="flex-c-col">
                <div class="container">
                    <div class="item hidden"></div>
                </div>
            </section>
        </main>

        <!--
        <footer>
            <p>Esto </p>
        </footer>
        -->
        <script src="app.js"></script>
    </body>
</html>
